<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>DBC Diagnostic Report</title>
  <link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen">
  <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
  <link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
</head>
<body>

  <!-- TOP BAR -->
  <div id="topbar" class="panel">
    <div id="logo" class="left"><img src="img/icons/twitter.png" alt="Twitter" height="50px" width="50px"></div>
  </div>

  <div class="container">
    <!-- BODY -->
    <div id="maincolumn">
      <fieldset>

        <div class="form-inline">
          <div class="form-group">
            <label>Full Name:</label>
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" placeholder="Address">
          </div>
        </div>

        <div class="form-inline">
          <div class="form-group">
            <label>City:</label>
            <input type="text" class="form-control" placeholder="City">
          </div>
          <div class="form-group">
            <label>State:</label>
            <input type="text" class="form-control" placeholder="State">
          </div>
          <div class="form-group">
            <label>Zip:</label>
            <input type="text" class="form-control" placeholder="ZIP">
          </div>
        </div>

        <div class="form-group">
          <label>Phone:</label>
          <input type="text" class="form-control" placeholder="1-222-333-4444">
        </div>

        <div class="form-inline">
          <div class="form-group">
            <label for="ProposalInputDomain">Gender:</label>
            <label class="radio-inline">
              <input type="radio" id="optionsgenderfemale" value="female" name="genderfemale">
              Female
            </label>
            <label class="radio-inline">
              <input type="radio" id="optionsgendermale" value="male" name="gendermale">
              Male
            </label>
            <label class="radio-inline">
              <input type="radio" id="optionsgenderother" value="other" name="genderother">
              Other
            </label>
          </div>
        </div>

        <div class="form-group">
          <label>Email address:</label>
          <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
        </div>

      </fieldset>
      <br>
      <fieldset>

        <div class="form-inline">
          <div class="form-group">
            <label for="ProposalInputTimeframe">DBC Role:</label>
            <select class="form-control">
              <option> --- </option>
              <option>Student</option>
              <option>Mentor</option>
              <option>Staff</option>
              <option>Visitor</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="ProposalInputLocation">Where did you first beome ill?</label>
          <input type="text" class="form-control" placeholder="Location">
        </div>

        <div class="form-inline">
          <div class="form-group">
            <label for="ProposalInputLocation">Time of Onset: </label>
            <input type="text" class="form-control" placeholder="Time">
            <label class="radio-inline">
              <input type="radio" id="optionstimeam" value="am" name="timeam">
              AM
            </label>
            <label class="radio-inline">
              <input type="radio" id="optionstimepm" value="pm" name="timepm">
              PM
            </label>
          </div>
        </div>

        <div class="form-group">
          <label>Please check all symptoms you are experiencing:</label>
          <br>
          <div class="checkbox">
            <label><input type="checkbox" value=""> Nausea</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value=""> Vomitting</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value=""> Diarrhea</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value=""> Abdominal cramps</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value=""> Headache</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value=""> Body Aches</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value=""> Fatigue</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value=""> Constipation</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value=""> Other</label>
          </div>

          <div class="form-group">
            <label for="ProposalInputContent">Do you have a Health Care Provider?</label>
            <label class="radio-inline">
              <input type="radio" id="provideroptionyes" value="yes" name="provideryes">
              Yes
            </label>
            <label class="radio-inline">
              <input type="radio" id="provideroptionno" value="no" name="providerno">
              No
            </label>
            <label class="radio-inline">
              <input type="radio" id="provideroptionnotsure" value="notsure" name="providernotsure">
              Not Sure
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="ProposalInputMessage">Other Comments:</label>
          <textarea></textarea>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </fieldset>
    </div>
    <!-- BODY-->

  </div>

  <div class="clear"></div>

  <div id="footer" class="grid_10 panel"><!-- FOOTER -->
    <div class="grid_6 alpha">
      <a href="#" class="btn center">Privacy Policy</a> |
      <a href="#" class="btn center">Terms of Use</a> |
      <a href="#" class="btn center">Contact</a><br>
      <p>&copy; 2012 DBC Menu. All Rights Reserved.</p>
    </div>
    <div class="omega right">
      <a href="http://www.facebook.com/SmellsLikeBakin"><img src="img/icons/facebook.png" alt="Facebook" height="50px" width="50px"></a>
      <a href="https://twitter.com/#!/smellslikebakin"><img src="img/icons/twitter.png" alt="Twitter" height="50px" width="50px"></a>
    </div>
  </div><!-- /FOOTER -->

</body>
</html>
